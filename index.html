```
<!-- HOME PAGE -->
<section id="view-home" class="view">
  <div class="grid">

    <!-- Pomodoro -->
    <article class="card">
      <h2>Pomodoro</h2>
      <div class="timer">
        <div id="timer-display">25:00</div>
        <div class="timer-controls">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="resetBtn">Reset</button>
        </div>
        <div class="pom-config">
          <label>Work <input id="workMinutes" type="number" value="25"></label>
          <label>Break <input id="breakMinutes" type="number" value="5"></label>
        </div>
      </div>
    </article>

    <!-- To-do -->
    <article class="card">
      <h2>To-Do</h2>
      <div class="todo-input">
        <input id="todoText" placeholder="Add a task...">
        <button id="addTodoBtn">Add</button>
      </div>
      <ul id="todoList"></ul>
    </article>

    <!-- Notes -->
    <article class="card">
      <h2>Notes</h2>
      <textarea id="notesArea" placeholder="Type notes here..."></textarea>
    </article>

    <!-- Quote -->
    <article class="card">
      <h2>Motivational Quote</h2>
      <div id="quoteText"></div>
      <button id="newQuoteBtn" class="small">New</button>
    </article>

    <!-- Fact -->
    <article class="card">
      <h2>Fact of the Day</h2>
      <div id="factText"></div>
      <button id="newFactBtn" class="small">Randomize</button>
    </article>

    <!-- Spotify -->
    <article class="card">
      <h2>Chill Music (Spotify)</h2>

      <label class="small">Playlist:</label>
      <select id="playlistPicker">
        <option value="2uDVS1t0HqMnczrWgA1xcJ">Lo Fi Hip Hop</option>
        <option value="2Al9G2jrWkwDlRFMZaw1GX">Lofi Jazz Cafe</option>
        <option value="3LFIBdP7eZXJKqf3guepZ1">Lofi Fruits Music</option>
        <option value="4ANPW38qMEYQ3Z1mVLrtmm">low-fi 2025</option>
        <option value="74sUjcvpGfdOvCHvgzNEDO">Chillhop / Focus Music</option>
      </select>

      <div class="spotify-embed-wrap">
        <iframe id="spotifyEmbed"
          src="https://open.spotify.com/embed/playlist/2uDVS1t0HqMnczrWgA1xcJ"
          width="100%" height="152" frameborder="0"
          allow="encrypted-media"></iframe>
      </div>
    </article>

  </div>
</section>

<!-- CALCULATOR PAGE -->
<section id="view-calculator" class="view hidden">
  <article class="card full">
    <h2>Scientific Calculator</h2>

    <div class="calc">
      <input id="calcDisplay" readonly>

      <div class="calc-buttons">
        <button data-cmd="MC">MC</button>
        <button data-cmd="MR">MR</button>
        <button data-cmd="MS">MS</button>
        <button data-cmd="M+">M+</button>

        <button data-cmd="sin">sin</button>
        <button data-cmd="cos">cos</button>
        <button data-cmd="tan">tan</button>
        <button data-cmd="^">^</button>

        <button data-cmd="7">7</button>
        <button data-cmd="8">8</button>
        <button data-cmd="9">9</button>
        <button data-cmd="/">/</button>

        <button data-cmd="4">4</button>
        <button data-cmd="5">5</button>
        <button data-cmd="6">6</button>
        <button data-cmd="*">*</button>

        <button data-cmd="1">1</button>
        <button data-cmd="2">2</button>
        <button data-cmd="3">3</button>
        <button data-cmd="-">-</button>

        <button data-cmd="0">0</button>
        <button data-cmd=".">.</button>
        <button data-cmd="=">=</button>
        <button data-cmd="+">+</button>

        <button data-cmd="sqrt">âˆš</button>
        <button data-cmd="ln">ln</button>
        <button data-cmd="log">log</button>
        <button data-cmd="C">C</button>
      </div>
    </div>
  </article>
</section>

<!-- SETTINGS PAGE -->
<section id="view-settings" class="view hidden">
  <article class="card full">
    <h2>Settings</h2>

    <label>Theme:
      <select id="themeSelect">
        <option value="space">Space</option>
        <option value="neon">Neon</option>
        <option value="chill">Chill</option>
        <option value="nature">Nature</option>
        <option value="future">Futuristic</option>
      </select>
    </label>

    <label>Sound effects: <input id="soundToggle" type="checkbox" checked></label>
    <label>Music: <input id="musicToggle" type="checkbox" checked></label>
    <label>Auto-dark: <input id="autoDark" type="checkbox"></label>

    <h3>Playlist (Optional)</h3>
    <textarea id="playlistInput"></textarea>
    <button id="savePlaylist">Save playlist</button>
  </article>
</section>
